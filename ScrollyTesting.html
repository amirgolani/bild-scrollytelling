<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.sync@0.2.4/L.Map.Sync.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badesee</title>
  <style>
    body {
      background-color: #111;
      background-image:
        linear-gradient(rgba(255, 255, 255, .07) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, .07) 2px, transparent 2px),
        linear-gradient(rgba(255, 255, 255, .06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, .06) 1px, transparent 1px);
      background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
      background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      height: 5160px;
      width: 700px;
      padding: 0px;
      /* padding-bottom: 500px; */
      margin: 0px;
      /* overflow: hidden; */
      /* text-align: center; */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #28a92b;
      position: absolute;
      left: 100px;
      z-index: 100;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }

    .a {
      top: 1516px;
      opacity: 0;
    }

    .b {
      top: 3032px;
      opacity: 0;
    }

    .line {
      width: 2px;
      height: 3000px;
      position: absolute;
      left: 700px;
      top: 0px;
      /*   visibility: hidden; */
      background-color: #777;
    }
  </style>
</head>

<body>

  <div class="box a">a</div>
  <div class="box b">b</div>
  <div id="beachScene" style="background-image: url('/assets/Scene-1/Scene-1-Background.jpg'); 
    background-position: center; 
    background-size: cover; 
    position: fixed;
    top: 0px;
    width: 700px; height: 1516px;">
    <img src="/assets/Scene-2/Scene-2-to-3-Background.jpg" style="position: absolute; top: -826px; scale: .25;" alt="">
    <div id="chartOneQ"
      style="position: absolute; opacity: 0; top: 826px; left: -10px; width: 100%; height: 100%; text-align: center; color: white; font-size: 8px; font-family: Gotham XNarrow; font-weight: 700; line-height: 12px; word-wrap: break-word">
      Freuen Sie sich bei einem <br> Seebesuch aufs Schwimmen<br> und Planschen?
    </div>
    <div id="chartOneAns"
      style="position: absolute; opacity: 0; top: 890px; left: -60px; width: 100%; height: 100%; text-align: center; color: white; font-size: 10px; font-family: Gotham XNarrow; font-weight: 700; line-height: 12px; word-wrap: break-word">
      45 %<br>nein
    </div>
    <div id="chartOneAns"
      style="position: absolute; opacity: 0; top: 890px; left: 36px; width: 100%; height: 100%; text-align: center; color: white; font-size: 10px; font-family: Gotham XNarrow; font-weight: 700; line-height: 12px; word-wrap: break-word">
      55 %<br>ja
    </div>
    <div id="chartTwoQ"
      style="position: absolute; opacity: 0; top: 950px; left: 10px; width: 100%; height: 100%; text-align: center; color: white; font-size: 8px; font-family: Gotham XNarrow; font-weight: 700; line-height: 12px; word-wrap: break-word">
      Stören Sie Müll, Scherben <br> oder Zigarettenstummel beim <br> Badeausflug?
    </div>
    <div id="chartTwoAns"
      style="position: absolute; opacity: 0; top: 1010px; left: -44px; width: 100%; height: 100%; text-align: center; color: white; font-size: 10px; font-family: Gotham XNarrow; font-weight: 700; line-height: 12px; word-wrap: break-word">
      52 %<br>nein
    </div>
    <div id="chartTwoAns"
      style="position: absolute; opacity: 0; top: 1010px; left: 54px; width: 100%; height: 100%; text-align: center; color: white; font-size: 10px; font-family: Gotham XNarrow; font-weight: 700; line-height: 12px; word-wrap: break-word">
      48 %<br>ja
    </div>
    <div
      style="position: absolute; top: 750px; left: 190px; scale: .25; filter: drop-shadow( 30px 30px 10px rgba(0, 0, 0, 0.55))">
      <img id="chartOne" src="/assets/Scene-2/Scene-2-Parasol-Chart-1.png"
        style="position: absolute; top: 450px; left: 440px;" alt="">
      <img id="chartTwo" src="/assets/Scene-2/Scene-2-Parasol-Chart-2.png"
        style="position: absolute; top: 950px; left: 510px;" alt="">
    </div>
  </div>
  <div
    style="width: 700px; height: 54px; left: 0px; top: 50px; position: absolute; text-align: center; color: white; font-size: 46px; font-family: Gotham XNarrow; font-weight: 700; line-height: 46px; word-wrap: break-word">
    <br>
    Scrollen Sie sich durch den See <br> <br><img src="/assets/Group 10.svg" width="100px" style="z-index: 200px;"
      alt="">
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


  <script>
    // For more information, see greensock.com/docs/v3/Plugins/ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    const beachScene = document.getElementById('beachScene');

    const chartOne = document.getElementById('chartOne');
    const chartOneQ = document.getElementById('chartOneQ');
    const chartOneAnsOne = document.getElementById('chartOneAnsOne');
    const chartOneAnsTwo = document.getElementById('chartOneAnsTwo');

    const chartTwo = document.getElementById('chartTwo');
    const chartTwoQ = document.getElementById('chartTwoQ');
    const chartTwoAnsOne = document.getElementById('chartTwoAnsOne');
    const chartTwoAnsTwo = document.getElementById('chartTwoAnsTwo');


    // // BEACH SCENE

    gsap.to(beachScene, {
      scale: 4,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".a",
        start: "top 100%",
        end: "top 0%",
        scrub: .4,
      }
    });

    gsap.to(beachScene, {
      top: -700,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 100%",
        end: "top 50%",
        scrub: .4,
      }
    });



    // // CHART 1

    // Umbrella 1 Rotate
    gsap.to(chartOne, {
      rotation: 360,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 100%",
        end: "top 50%",
        scrub: .4,
      },
    });

    // Umbrella 1 Scale
    gsap.to(chartOne, {
      scale: 1.2,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 100%",
        end: "top 70%",
        scrub: .4,
      },
      yoyo: true, // Makes the animation reverse when it reaches the end
      repeat: 1 // Ensures it goes back to the original scale
    });

    // Umbrella 1 Q Opacity
    gsap.to(chartOneQ, {
      opacity: 1,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 100%",
        end: "top 90%",
        scrub: .4,
      },
    });

    // Umbrella 1 Ans Opacity
    gsap.to('#chartOneAns', {
      opacity: 1,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 100%",
        end: "top 90%",
        scrub: .4,
      },
    });


    // // CHARTS 2

    // Umbrella 2 Rotate
    gsap.to(chartTwo, {
      rotation: 360,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 80%",
        end: "top 30%",
        scrub: .4,
      }
    });

    // Umbrella 2 Scale
    gsap.to(chartTwo, {
      scale: 1.2,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 80%",
        end: "top 50%",
        scrub: .4,
      },
      yoyo: true, // Makes the animation reverse when it reaches the end
      repeat: 1 // Ensures it goes back to the original scale
    });

    // Umbrella Q 2 Opacity
    gsap.to(chartTwoQ, {
      opacity: 1,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 80%",
        end: "top 70%",
        scrub: .4,
      },
    });

    // Umbrella 2 Ans Opacity
    gsap.to('#chartTwoAns', {
      opacity: 1,
      ease: 'ease1.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 80%",
        end: "top 70%",
        scrub: .4,
      },
    });

  </script>
</body>

</html>
