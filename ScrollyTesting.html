<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.sync@0.2.4/L.Map.Sync.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Scroll Animation</title>
  <style>
    .box.active {
      background-color: blue;
    }

    body {
      background-color: #111;
      background-image:
        linear-gradient(rgba(255, 255, 255, .07) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, .07) 2px, transparent 2px),
        linear-gradient(rgba(255, 255, 255, .06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, .06) 1px, transparent 1px);
      background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
      background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      height: 5160px;
      width: 700px;
      padding: 0px;
      padding-bottom: 500px;
      margin: 0px;
    }

    .first-hero {
      height: 100%;
      background-color: #28a92b;
      padding: 0px;
      margin: 0px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #28a92b;
      position: absolute;
      left: 100px;
      z-index: 100;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }

    .a {
      top: 200px;
      background-color: #8d3dae;
    }

    .b {
      top: 1600px;
      opacity: 0;
      scale: 1;
    }

    .c {
      top: 3200px;
      background-color: #e26c16;
    }

    .ghost {
      top: 1000px;
      background-color: #444;
    }

    .line {
      width: 2px;
      height: 3000px;
      position: absolute;
      left: 600px;
      top: 0px;
      /*   visibility: hidden; */
      background-color: #777;
    }
  </style>
</head>

<body>

  <!-- <div class="first-hero">h</div> -->
  <div class="box a">a</div>
  <div class="box b">b</div>
  <!-- <div class="box ghost">c</div> -->
  <div class="box c">c</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  
  <script>
    // For more information, see greensock.com/docs/v3/Plugins/ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // You can use a ScrollTrigger in a tween or timeline
    gsap.to(".b", {
      x: 100,
      rotation: 90,
      opacity: 1,
      scale: 1.3,
      ease: 'ease4.inOut',
      scrollTrigger: {
        trigger: ".b",
        start: "top 90%",
        end: "top 50%",
        scrub: true,
        // markers: true,
        id: "scrub"
      }
    });

    // You can use a ScrollTrigger in a tween or timeline
    gsap.to(".c", {
      x: 100,
      rotation: 90,
      ease: 'ease4.inOut',
      scrollTrigger: {
        trigger: ".c",
        start: "top 50%",
        // end: "top 20%",
        scrub: true,
        markers: true,
        id: "scrub"
      }
    });


  </script>
</body>

</html>
